<body>
    <div class="container">
      <div class="row justify-content-center">
      </div>
      
      <div class="row justify-content-center">
        <div class="col-md-8 mt-5 text-center">
          <button (click)="toggleTheme()" id="mode">
            <i class="fas fa-moon"></i>
            <!-- <span><img src="light.png" alt=""></span> -->
            @if (isDarkMode()) {
              <span><img src="light.png" alt="Passer en mode sombre"></span>
            } @else {
              <span><img src="dark.png" alt="Passer en mode clair"></span>
            }
          </button>
        </div>
      </div>
    </div>
  </body>
